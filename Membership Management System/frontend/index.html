<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <a href="#">Memberships</a>
            <a href="#">Users</a>
        </nav>
    </header>
    <main>
        <div class="upperHeader">
            <div class="textHeader">
                <h1>Membership Management</h1>
                <p>Here you can manage your membership packages. Note: Make sure you are not deleting or deactivating paclages assigned to active users.</p>
            </div>
            <div>
                <button class="newMembershipButton">+ New Membership</button>
            </div>
        </div>
        <div class="createMembership hidden">
            <h1>Create Membership</h1>
            <form id="createMembershipForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>

                <label for="price">Membership Price</label>
                <input type="number" id="price" name="price" step=".01" placeholder="Membership Price" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <div class="formButtons">
                    <button type="button" class="cancelButton">Cancel</button>
                    <button type="submit" class="newMembershipButton">Create Membership</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright Â©2021 Membership Manager</p>
    </footer>
</body>
</html>
